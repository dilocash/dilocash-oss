version: v2

plugins:
  - local: protoc-gen-go
    out: apps/api/internal/generated/transport
    opt: paths=source_relative
    include_imports: true
  - local: protoc-gen-connect-go
    out: apps/api/internal/generated/transport
    include_imports: true
    opt:
      - paths=source_relative
      - simple
# - name: doc
#   out: docs/generated
#   opt: mermaid,dilocash.mmd
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: dilocash/v1
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate