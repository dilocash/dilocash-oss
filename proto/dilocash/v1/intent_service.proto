syntax = "proto3";

package dilocash.v1;

option go_package = "github.com/dilocash/dilocash-oss/apps/api/internal/generated/transport/dilocash/v1";

import "dilocash/v1/intent_types.proto";

service IntentService {
  rpc ProcessIntent(ProcessIntentRequest) returns (ProcessIntentResponse);
  rpc GetHistory(GetHistoryRequest) returns (GetHistoryResponse);
}
