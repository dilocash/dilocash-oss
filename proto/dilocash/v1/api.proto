syntax = "proto3";

package dilocash.v1;

option go_package = "github.com/dilocash/dilocash-oss/internal/transport/v1;v1";

import "google/protobuf/timestamp.proto";

service IntentService {
  rpc ProcessIntent(ProcessIntentRequest) returns (ProcessIntentResponse);
  rpc GetHistory(GetHistoryRequest) returns (GetHistoryResponse);
}

message ProcessIntentRequest {
  string text = 1;
  string user_id = 2;
}

message ProcessIntentResponse {
  string transaction_id = 1;
  string amount = 2;
  string currency = 3;
  string category = 4;
  string description = 5;
  google.protobuf.Timestamp created_at = 6;
}

message GetHistoryRequest {
  string user_id = 1;
  int32 limit = 2;
}

message GetHistoryResponse {
  repeated ProcessIntentResponse transactions = 1;
}
