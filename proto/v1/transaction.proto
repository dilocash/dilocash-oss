syntax = "proto3";

package dilocash.v1;

option go_package = "github.com/your-username/dilocash-oss/api/proto/v1";

import "google/protobuf/timestamp.go";

service TransactionService {
  // Processes a raw string or voice transcript into a structured ledger entry
  rpc ProcessIntent(ProcessIntentRequest) returns (ProcessIntentResponse);
  
  // Retrieves the user's recent history
  rpc GetHistory(GetHistoryRequest) returns (GetHistoryResponse);
}

message ProcessIntentRequest {
  string raw_text = 1;      // e.g., "Coffee 5 USD"
  string user_id = 2;
  string source = 3;       // e.g., "telegram", "whatsapp", "ios"
}

message ProcessIntentResponse {
  string transaction_id = 1;
  string amount = 2;        // Sent as string to preserve precision
  string currency = 3;
  string category = 4;
  string description = 5;
  google.protobuf.timestamp.CreatedAt = 6;
}

message GetHistoryRequest {
  string user_id = 1;
  int32 limit = 2;
}

message GetHistoryResponse {
  repeated ProcessIntentResponse transactions = 1;
}