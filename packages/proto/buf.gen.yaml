version: v2

plugins:
  - local: protoc-gen-go
    out: ../../apps/api/internal/generated/transport
    opt: paths=source_relative
    include_imports: true

  - local: protoc-gen-connect-go
    out: ../../apps/api/internal/generated/transport
    include_imports: true
    opt:
      - paths=source_relative
      - simple

  - local: node_modules/.bin/protoc-gen-es
    out: ../../packages/gen/ts/transport
    include_imports: true
    opt:
      - target=ts

  - local: protoc-gen-jsonschema
    out: ../../packages/gen/json/transport
    opt:
      - enctype=json
      - indent=2
