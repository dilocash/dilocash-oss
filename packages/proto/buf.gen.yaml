version: v2

plugins:
  - local: protoc-gen-go
    out: ../../apps/api/internal/generated/transport
    opt: paths=source_relative
    include_imports: true

  - local: protoc-gen-connect-go
    out: ../../apps/api/internal/generated/transport
    include_imports: true
    opt:
      - paths=source_relative
      - simple

  - local: "node_modules/.bin/protoc-gen-ts"
    out: ../../packages/gen/ts/transport
    opt:
      - target=ts
      - import_extension=none
  - local: "node_modules/.bin/protoc-gen-connect-es"
    out: ../../packages/gen/ts/transport
    opt:
      - target=ts
      - import_extension=none
