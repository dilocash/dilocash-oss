syntax = "proto3";

package dilocash.v1;

option go_package = "github.com/dilocash/dilocash-oss/apps/api/internal/generated/transport/dilocash/v1";

import "google/protobuf/timestamp.proto";
import "dilocash/v1/intent_types.proto";
import "dilocash/v1/transaction_types.proto";

// represents the command of a financial transaction
message Command {
  string id = 1;              // UUID generated in the client (localdb primary key)
  // critical fields for offline-first synchronization
  google.protobuf.Timestamp created_at = 2;       // Timestamp in milliseconds (our Checkpoint)
  google.protobuf.Timestamp updated_at = 3;       // Timestamp in milliseconds (our Checkpoint)
  bool deleted = 4;           // Flag for "Soft Deletes" (localdb requires it)
  CommandStatus status = 5;
  repeated Intent intents = 6;
  repeated Transaction transactions = 7;
}

enum CommandStatus {
  COMMAND_STATUS_UNSPECIFIED = 0;
  COMMAND_STATUS_PENDING = 1;
  COMMAND_STATUS_PROCESSING = 2;
  COMMAND_STATUS_FAILED = 3;
  COMMAND_STATUS_SYNCED = 4;
}

// request to pull changes from the server
message PullCommandsRequest {
  google.protobuf.Timestamp last_updated_at = 1;  // The checkpoint that localdb will send
  int32 limit = 2;            // Batch size
}

// server response with the new data
message PullCommandsResponse {
  repeated Command commands = 1;
  int64 checkpoint_updated_at = 2; // The new checkpoint for the next time
}

// request to push changes from the client
message PushCommandsRequest {
  repeated Command commands = 1;
}

// response with the new data
message PushCommandsResponse {
  // Here you could return conflicts if the server rejects a version
  repeated string conflict_ids = 1; 
}